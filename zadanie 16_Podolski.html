1. z użyciem dokument.write()
2. z użyciem okienka alert()
3. do okienek formularza
4. do tabeli

Co to jest funkcja?
Funkcja jest zbiorem wyrażeń, które wykonują jakieś zadanie, bądź obliczają wartość.
Aby użyć funkcji, trzeba najpierw zdefiniować ją  w zasięgu, z którego zostanie wywołana

getElementById(„id”) - dostęp do wszystkich elementów o konkretnej wartości atrybutu id
getElementByTagName(„znacznik”) - dostęp do wszystkich elementów o typie znacznika, np. P lub DIV
getElementByName(„nazwa”) - dostęp do wszystkich elementów o konkretnej wartości atrybutu

- innerHTML – pozwala określenie kodu HTML który zostanie umieszczony w elemencie np. w tabeli,
- innerText – pozwala określenie ciągu znaków który zostanie umieszczony w elemencie,
- className – pozwala określenie klasy CSS użytej do prezentacji elementu.
