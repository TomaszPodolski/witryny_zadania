 <input type = "number"  id = "liczba1"> <br> <br>

	<input type = "button" value = "pokaz"	onclick= "pokaz()">
<p id = "wynik" </p>

<script>
const pokaz=()=>{
let a = parseInt(liczba1.value);
let b = parseInt(liczba2.value);

while(a!=b)
{
if(a>b)
{
 a = a - b;
}
else if(b>a)
{
 b = b - a;
}




}

}
