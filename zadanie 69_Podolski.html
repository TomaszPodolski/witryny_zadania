<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<script language="JavaScript">
		a=5;
	b=20;
	
	for(i = 1; i<=b; i++){
	
		document.write("*");}
	
	for(i = 1; i<=a; i++){
	
		document.write("<br>*");
	
	for(j = 1; j<=a; j++){
	
		document.write("<span style=\"margin-right:" +a*5+";\">&nbsp</span>");}
	
		document.write("*");}

		document.write("<br>");
		
		for(i = 1; i<=b; i++){
		document.write("*");}
	
		document.write("&nbsp");
</script>
</div>
</body>
</html>
